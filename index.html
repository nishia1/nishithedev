<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snowglobe</title>
  <style>
    /* Reset spacing */

    * {
      padding: 0;
      margin: 0;
    }

    /* Your CSS Goes Here! */
    body {
      display: flex;
      flex-direction: column;

      width: 100vw;
      height: 100vh;
      overflow: hidden;

      justify-content: center;
      align-items: center;
    }

    #snowglobe {
      width: 85vmin;
      height: 85vmin;
      background: url('/background.jpg') center/cover;
      border-radius: 100%;
      overflow: hidden;
      margin: auto;
      box-shadow: 0px 0px 20px 35px #FFFFFF05;
    }

    #particles {
      height: 75%;
      width: 100%;
    }

    #ground {
      height: 25%;
      width: 100%;
      background: #bebebe;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js">

  </script>

  <!-- Make it installable! -->
</head>

<body>
  <div id="snowglobe">
    <div id="particles"></div>
    <div id="ground"></div>
  </div>
  <script>
    // Your JS goes in Here!
    let globe = document.getElementById("snowglobe");
    let particles;
    function calculateAcceleration(event) {
      const {x, y, z} = event.accelerationIncludingGravity;
      const accelerationMagnitude = Math.sqrt(x * x + y * y + z * z);
      return accelerationMagnitude;
    }
    function shakeItUp() {
      particles.play()
      globe.classList.add("shake")
      setTimeout(() => {globe.classList.remove("shake")}, 1100)
    }
    tsParticles.loadJSON('particles', 'particles.json')
      .then(function () {
        particles = tsParticles.domItem(0);
        particles.pause()
        globe.addEventListener('click', () => {
          shakeItUp()
        });
        window.addEventListener("devicemotion", (event) => {
          const acceleration = calculateAcceleration(event);
          if (acceleration > 23) {
            shakeItUp()
          }
        });
      });
  </script>
</body>

</html>
